<html>

<head>
    <title>
        photo gallery
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capatilize"></h2>
                <img id="image1" src="home.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="grids">
            <h2>Grid Gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="image2" src="capAm.jpg">
                <img class="image2" src="BP.jpg">
                <img class="image2" src="hulk.jpg">
                <img class="image2" src="Ironman.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="image2" src="thanos.jpg">
                <img class="image2" src="thor.jpg">
                <img class="image2" src="gamora.jpg">
                <img class="image2" src="scarlet.jpg">

            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100%;">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src="capAm.jpg" alt="Captian America" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="BP.jpg" alt="Black Panther" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width: 100%;">
                            <div class="carousel-caption">
                                <h3>Hulk</h3>
                            </div>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="Ironman.jpg" alt="Iron Man" style="width: 100%;">
                                <div class="carousel-caption">
                                    <h3>Iron Man</h3>
                                </div>
                                <div class="item">
                                    <img class="img-responsive" src="thanos.jpg" alt="Thanos" style="width: 100%;">
                                    <div class="carousel-caption">
                                        <h3>Thanos</h3>
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width: 100%;">
                                        <div class="carousel-caption">
                                            <h3>Thor</h3>
                                        </div>
                                    <div class="item">
                                            <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width: 100%;">
                                            <div class="carousel-caption">
                                                <h3>Gamora</h3>
                                            </div>
                                            <div class="item">
                                                <img class="img-responsive" src="scarlet.jpg" alt="Scralet Witch" style="width:100%;">
                                                <div class="carousel-caption">
                                                    <h3>Scralet Witch</h3>
                                                </div>
                                            </div>
                                    </div>
                                </div>
        </section>
    </div>
</body>

</html>
